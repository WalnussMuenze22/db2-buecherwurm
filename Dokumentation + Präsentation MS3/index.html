<!doctype html>
<html lang="de">
	<head>
    	<meta charset="utf-8">

    	<title>Bootstrap demo</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function mengeClick(){
				var item = document.getElementsByClassName("menge");
				for(var i=0;i<item.length;i++){
					item[i].classList = item[i].classList + " mengeAktiv";
				}
			}
			function mengeEnd(){
				var item = document.getElementsByClassName("menge");
				for(var i=0;i<item.length;i++){
					item[i].classList.remove("mengeAktiv");
				}
			}
		</script>
	</head>
	<body >

			<nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark justify-content-between">

					</a>
					<!-- Links -->
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">

							</li>

							</li>
						</ul>
						<form class="d-flex">

						</form>
						<ul class="navbar-nav">
							<li class="nav-item dropdown">

									<li><a class="dropdown-item" href="#">Account</a></li>

							</li>
							<li class="nav-item ">
								<a class="nav-link" href="#">
									<span class="material-icons">
									shopping_cart
									</span>
								</a>
							</li>
						</ul>
						
					</div>
				</div>
	  		</nav>

		<div class="container">
			<div class="card" style="width: 18rem;">
				<img src="logo.jpg" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">Titel</h5>
					<p class="card-text">Buchbeschreibung...</p>
				</div>
				<ul class="list-group list-group-flush">

					<form>
						<div class="row justify-content-md-center">
							<div class="col pt-1">
								<input type="text" class="form-control menge pt-1" placeholder="Menge..." onmouseenter="mengeEnd();" onmouseleave="mengeClick();">
							</div>
							<div class="col">
